<!DOCTYPE html>
<html>
  <head>
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage Calculator</h1>
    <hr />
    <h1>Enter Amount of Hours & Rate</h1>
    <p>Number of Regular Hours Worked: <input id="num1-in" type="number" /></p>
    <p>Number of Overtime Hours Worked: <input id="num2-in" type="number" /></p>
    <p>Rate of Pay ($/hr): <input id="num3-in" type="number" />$</p>

    <p><button id="btn">Calculate Total Wage</button></p>
    <hr />
    <p id="Output"><Total Wage Amount: ----- />Total Amount $:</p>
  </body>
</html>
